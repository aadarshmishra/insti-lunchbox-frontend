<div class="container-fluid" style="width: 50%;">
    <div class="card text-center mt-5">
        <div class="card-header h5">Add Food items.</div>
        <form #addFooditemForm="ngForm" (ngSubmit)="addFooditem(addFooditemForm)">
            <mdb-form-control class="form-field">
                <input mdbInput ngModel name="fname" type="text" class="form-control" required />
                <label mdbLabel class="form-label" for="typeTextName">Food Name</label>
            </mdb-form-control>
            <mdb-form-control class="form-field">
                <input mdbInput ngModel name="fqty" type="text" class="form-control" required />
                <label mdbLabel class="form-label" for="typeTextName">Food Quantity</label>
            </mdb-form-control>
            <mdb-form-control class="form-field">
                <input mdbInput ngModel name="fremark" type="text" class="form-control" required />
                <label mdbLabel class="form-label" for="typeTextName">Any other remarks</label>
            </mdb-form-control>
            <div class="row form-field">
                <div class="col">
                    <mdb-form-control class="form-field">
                        <button [disabled]="addFooditemForm.invalid" mdbInput type="submit"
                            class="btn btn-primary">Add</button>
                    </mdb-form-control>
                </div>
                <div class="col">
                    <mdb-form-control class="form-field">
                        <button [disabled]="addFooditemForm.invalid" mdbInput type="reset"
                            class="btn btn-primary">Reset</button>
                    </mdb-form-control>
                </div>
            </div>
        </form>
    </div>
</div>
