<div class="container-fluid" style="width: 75%;" *ngIf="fooditems.length > 1">
    <div class="card text-center mt-5">
        <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
                <tr>
                    <th>Food Name</th>
                    <th>Food Quantity</th>
                    <th>Remarks</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let fooditem of fooditems">
                    <td>
                        <div class="d-flex justify-content-center">
                            <div class="ms-3">
                                <p class=" fw-bold mb-1">{{fooditem.fname}}</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <p class="fw-normal mb-1">{{fooditem.fqty}}</p>
                    </td>
                    <td>{{fooditem.fremark}}</td>
                    <td>
                        <p *ngIf="fooditem.status === 0">The item has not been picked up yet.</p> 
                        <p *ngIf="fooditem.status === 1">The item has been confirmed for pickup by <strong>{{ngoPicked.name}}</strong></p>    
                    </td>
                    <!-- <td>
                        <button type="button" class="btn btn-link btn-sm btn-rounded" (click)="getAllFooditem()">
                            Edit
                        </button>
                    </td> -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
